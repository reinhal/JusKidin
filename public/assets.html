						<p class="form-title">Create New Account</p>
						<li>
						<label for="first-name">First Name</label>
						<input type="text" id="first-name" placeholder="Enter first name here">
						</li>
						<li>
							<label for="first-name">Last Name</label>

							</li>

						</li>
						<li>

						</li>
					</ul>
				</form>
			</div>
		</div>

	<section role="region">
		<div id="childoverlay">

					<ul class="flex-outer">
						<p class="form-title">Add New Child</p>
						<li>
						<label for="first-name">First Name</label>
						<input type="text" id="child-first-name" placeholder="Enter child's first name here">
						</li>
						<li>
						<label for="birth-date">Child's Birth Date</label>
						<input type="text" class="child-birth-date" id="birth-date" placeholder="mm/dd/yyyy">
						</li>
						<li>

						</li>
					</ul>
				</form>
			</div>
		</div>
	</section>
	<section role="region">
		<div id="assetoverlay">
			<div class="uploadAsset" id="uploadAssetForm">
				<form>
					<ul class="flex-outer">
						<p class="form-title">Upload File</p>
						<li>
						<label for="title">Title</label>
						<input type="text" id="first-name" placeholder="Title">
						</li>
						<li>
						<label for="date-uploaded">Today's Date</label>
						<input type="text" id="date-uploaded" placeholder="Enter Today's Date mm/dd/yyyy">
						</li>
						<li>
							<label for="notes">Notes</label>
							<input type="text" id="notes" placeholder="Notes">
						</li>
						<li>
							<label for="drawer-title">Create New Drawer</label>
							<input type="text" id="drawer-title" placeholder="Drawer Title">
						</li>
						<li>
							<label for="new-drawer-title">Add To Drawer</label>
							<select id = "current-drawer-titles" name="current-drawer-titles">
								<option value=`${drawerTitle}`>Drawer 1</option>
								<option value=`${drawerTitle}`>Drawer 2</option>
							</select>
						</li>
						<li>
							<label for="image">Image</label>
							<input type="image" id="image" width="300" height="250" placeholder="Upload Your Image Here">
						</li>
						<li>
						<button id="assetoverlaybutton" type="submit" onclick="assetOff()">Upload</button>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</section>
